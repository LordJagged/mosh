version: "3.9"

services:
  ubuntu_22.04:
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ubuntu-22.04
    # To be able to debug using gdb    
    security_opt:
      - seccomp:unconfined      
    tty: true      
    volumes:
      - type: bind
        source: "./workspace"
        target: "/workspace"        
